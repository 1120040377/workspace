<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // select
        //     当用户选择文本框中的一或多个字符时触发
        window.onload = function () {
            document.querySelector('input').onselect = function (e) {
                console.log(e)
                alert('选中了字')
            }
        }
    </script>
</head>
<body>
    <input type="text" id="input" value="选我看看">
</body>
</html>
