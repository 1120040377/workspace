<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // load 
        //      当页面完全加载后在window上面触发，
        //      当所有框架都加载完毕时在框架集上面触发
        //      当图像加载完毕时在<img>元素上触发，

        window.onload = function () {
            alert('页面加载完毕')
            var oImg = document.createElement('img');
            oImg.src = 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1512703027&di=61d0723fcf582a3094a4162dfb5f1f5e&imgtype=jpg&er=1&src=http%3A%2F%2Fpic.9ht.com%2Fup%2F2016-3%2F2016321151225352.png'
            oImg.onload = function () {
                document.body.appendChild(oImg)
            }
        }        
    </script>
</head>
<body>
    
</body>
</html>
